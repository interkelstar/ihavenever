<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Я никогда не..!</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../static/css/landing-page.css" th:href="@{/css/landing-page.css}" rel="stylesheet">

  </head>

  <body>

    <!-- Masthead -->
    <main class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Задавай свой каверзный вопрос!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form id="form" th:action="@{/}" th:object="${questionForm}" method="POST">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input id="question" type="text" th:field="*{question}" class="form-control form-control-lg" placeholder="Я никогда не...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary" id="send">Отправить!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <div th:if="${okMessage}" th:utext="${okMessage}"
                   style="color:greenyellow;font-style:italic;">
                ...
              </div>
              <div th:if="${errorMessage}" th:utext="${errorMessage}"
                   style="color:red;font-style:italic;">
                ...
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

</html>
